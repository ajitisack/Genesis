[paths]
basepath = c:/ajit/stockanalysis
nsemktpreopenpath = ${paths:basepath}/nse_market_preopen_data

[database]
dbfile = ${paths:basepath}/stockdata/stockdata.db


[tablenames]
tbl_symbols        = symbols
tbl_nsehprice      = nsehistprice
tbl_bsehprice      = bsehistprice
tbl_nseactions     = nseevents
